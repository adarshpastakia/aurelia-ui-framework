<template class="ui-date__wrapper">
  <div class="ui-date__view">
    <div class="ui-date__list">
      <ul if.bind="!selectStarted">
        <template repeat.for="key of rangeSelectors">
          <li if.bind="key !== '-'" data-key.bind="key">${DateRangeLabels[key]}</li>
          <hr else />
        </template>
        <hr />
        <li>Custom Range</li>
      </ul>
      <a if.bind="selectStarted" click.trigger="cancelSelection()" ui-color="secondary">Cancel</a>
    </div>
    <ui-date date.to-view="start" date-range.to-view="range" min-date.bind="minDate" max-date.bind="maxDate"
      disabled-days.bind="disabledDays" view-model.ref="startVm" disabled-dates.bind="disabledDates" mouseover.delegate="hilightDate($event)"></ui-date>
    <ui-date date.to-view="end" date-range.to-view="range" min-date.bind="minDate" max-date.bind="maxDate"
      disabled-days.bind="disabledDays" view-model.ref="endVm" disabled-dates.bind="disabledDates" mouseover.delegate="hilightDate($event)"></ui-date>
  </div>
</template>
