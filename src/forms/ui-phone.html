<template
  class="ui-input ui-phone ${classes}"
  aria-disabled.bind="disabled || isDisabled"
  aria-readonly.bind="readonly"
>
  <input-wrapper>
    <slot></slot>
    <ui-flag code.bind="inputCountry"></ui-flag>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input
      ref="inputEl"
      role="textbox"
      size="1"
      placeholder.bind="placeholder"
      disabled.bind="disabled || isDisabled || isPlain"
      readonly.bind="readonly"
      value.two-way="inputValue"
      autocomplete.bind="autocomplete"
      keypress.trigger="fireEnter($event)"
    />
  </input-wrapper>
</template>
