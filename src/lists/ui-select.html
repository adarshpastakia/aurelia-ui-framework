<template
  class="ui-input ${classes}"
  aria-disabled.bind="disabled || isDisabled"
  aria-readonly.bind="readonly"
>
  <input-wrapper>
    <slot></slot>
    <list-input></list-input>
  </input-wrapper>
  <ui-drop view-model.ref="dropEl" class="ui-list" close.trigger="resetQuery()">
    <div ref="listContainer" class="ui-list__container">
      <list-container></list-container>
    </div>
  </ui-drop>
</template>
