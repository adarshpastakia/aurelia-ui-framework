<template class="ui-menu__item ui-dropdown">
  <a data-active.bind="active" disabled.bind="disabled" click.trigger="toggleDrop($event)" class="ui-menu__item__link"
    data-open.bind="dropEl.isOpen">
    <ui-icon class="ui-menu__item__icon" icon.bind="model[iconProperty]" if.bind="iconProperty"></ui-icon>
    <div class="ui-input__error" if.bind="errors && errors.length">
      <ui-svg-icon icon="alert"></ui-svg-icon>
      <ul>
        <li repeat.for="err of errors">${err}</li>
      </ul>
    </div>
    <span class="ui-menu__item__label">${model[labelProperty] || model || placeholder}</span>
    <ui-svg-icon class="ui-menu__item__caret" icon="caret"></ui-svg-icon>
  </a>
  <ui-drop view-model.ref="dropEl">
    <ui-menu click.trigger="select($event)">
      <slot>
        <ui-menu-item repeat.for="option of options" value.bind="option" label.bind="option[valueProperty] || option"
          icon.bind="option[iconProperty]"></ui-menu-item>
      </slot>
    </ui-menu>
  </ui-drop>
</template>
