<template class="ui-btn__wrapper" data-disabled.bind="isDisabled" data-busy.bind="busy" data-type.bind="type"
  data-size.bind="size" data-active.bind="active">
  <div class="ui-btn__inner">
    <a ref="badgeEl" class="ui-btn" click.trigger="fireClick($event)" data-active.bind="active" data-open.bind="!split && dropEl.isOpen">
      <div class="ui-btn__busy" if.bind="busy">
        <ui-svg-icon icon="busy" class="ui-anim--spin"></ui-svg-icon>
      </div>
      <slot name="svg-icon"></slot>
      <div class="ui-btn__icon" if.bind="icon && !busy">
        <ui-icon icon.bind="icon"></ui-icon>
      </div>
      <div class="ui-btn__label"><slot>${label}</slot></div>
      <div class="ui-btn__caret" if.bind="elDropdown && !split">
        <ui-svg-icon icon="caret"></ui-svg-icon>
      </div>
    </a>
    <template if.bind="elDropdown && split">
      <div class="ui-btn__divider"></div>
      <a class="ui-btn ui-btn__caret ui-btn__caret--split" data-open.bind="split && dropEl.isOpen" click.trigger="toggleDrop()">
        <ui-svg-icon icon="caret"></ui-svg-icon>
      </a>
    </template>
  </div>
  <slot name="ui-drop"></slot>
</template>
