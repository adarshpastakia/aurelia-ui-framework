<template>
  <ui-page page-title="Text Inputs" animate>
    <ui-content scroll padded>
      <ui-container>
        <ui-row>
          <ui-column full>

            <ui-fieldset legend="Basic Inputs">
              <div ref="inlineContainer"></div>
              <ui-toast timeout="0" glyph="glyph-alert-info" danger closeable>Test alert message</ui-toast>
              <ui-row>
                <ui-column form padded>
                  <ui-input-group>
                    <ui-input-label required>Text</ui-input-label>
                    <ui-input placeholder="Any text...">
                      <ui-input-addon>
                        <small class="ui-strong ui-text-info">User</small>
                      </ui-input-addon>
                    </ui-input>
                    <ui-button secondary glyph="glyph-arrow-right"></ui-button>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Password</ui-input-label>
                    <ui-input password placeholder="Any text...">
                      <ui-input-addon>
                        <small class="ui-strong ui-text-success">Strong</small>
                      </ui-input-addon>
                    </ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Number</ui-input-label>
                    <ui-input number placeholder="Any number..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Decimal</ui-input-label>
                    <ui-input decimal placeholder="Any decimal..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Email</ui-input-label>
                    <ui-input email placeholder="user@domain.com">
                      <ui-input-addon class="ui-text-info" glyph="icon-moon-envelop"></ui-input-addon>
                    </ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>URL</ui-input-label>
                    <ui-input url placeholder="http://domain.com">
                      <ui-input-addon class="ui-text-info" glyph="icon-moon-link"></ui-input-addon>
                    </ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Double Input</ui-input-label>
                    <ui-input-addon class="ui-text-warning" glyph="icon-moon-location"></ui-input-addon>
                    <ui-input decimal placeholder="Latitude..." info="Latitude"></ui-input>
                    <ui-input-addon class="ui-text-warning" glyph="icon-moon-location"></ui-input-addon>
                    <ui-input decimal placeholder="Longitude..." info="Longitude"></ui-input>
                  </ui-input-group>
                </ui-column>
                <ui-column form padded>
                  <div class="ui-text-primary">Input States</div>
                  <ui-input-group>
                    <ui-input-label>Readonly</ui-input-label>
                    <ui-input readonly="true" value="Input value..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Disabled</ui-input-label>
                    <ui-input disabled="true" value="Input value..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Invalid</ui-input-label>
                    <ui-input value="Errored input..." class="ui-invalid" errors.bind="['Input required', 'Input must be minimum 5 characters']"></ui-input>
                  </ui-input-group>
                  <hr/>
                  <div class="ui-text-primary">Input Extras</div>
                  <ui-input-group>
                    <ui-input-label>Clear</ui-input-label>
                    <ui-input clear value="Text value"></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Counter</ui-input-label>
                    <ui-input counter value="Text value"></ui-input>
                    <ui-input-info class="ui-text-muted">
                      <ui-glyph class="ui-text-danger" glyph="icon-moon-lifebuoy"></ui-glyph>
                      Display remaining length</ui-input-info>
                  </ui-input-group>
                </ui-column>
              </ui-row>
              <ui-row>
                <ui-column form padded>
                  <hr/>
                  <div class="ui-text-primary">Phone Input</div>
                  <ui-input-group>
                    <ui-input-label>International</ui-input-label>
                    <ui-phone>
                      <ui-input-addon glyph="icon-moon-phone"></ui-input-addon>
                    </ui-phone>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>National</ui-input-label>
                    <ui-dropdown value="2">
                      <ui-list-item value="0">Home</ui-list-item>
                      <ui-list-item value="1">Work</ui-list-item>
                      <ui-list-item value="2">Mobile</ui-list-item>
                    </ui-dropdown>
                    <ui-phone country="ae">
                      <ui-input-addon glyph="icon-line-phone"></ui-input-addon>
                    </ui-phone>
                  </ui-input-group>
                  <hr/>
                  <div class="ui-text-primary">Multiline Input</div>
                  <ui-input-group>
                    <ui-input-label>Textarea</ui-input-label>
                    <ui-input-addon class="ui-bg-info ui-text-white" glyph="icon-moon-pencil"></ui-input-addon>
                    <ui-textarea clear counter value="With auto-complete..." auto-complete="Alpha,Bravo,Alfa-Bravo,Charlie,Delta,Echo,Foxtrot,Lima,Omega,Sigma,Theta,Zulu"></ui-textarea>
                    <ui-button info>Go!</ui-button>
                  </ui-input-group>

                </ui-column>
                <ui-column form padded>
                  <hr/>
                  <div class="ui-text-primary">File Inputs</div>
                  <ui-input-group>
                    <ui-input-label>File</ui-input-label>
                    <ui-input file placeholder="Any file...">
                      <ui-input-addon glyph="icon-moon-file-zip"></ui-input-addon>
                    </ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>File</ui-input-label>
                    <ui-file view-model.ref="files"></ui-file>
                  </ui-input-group>
                </ui-column>
              </ui-row>
            </ui-fieldset>
          </ui-column>
          <ui-column full>
            <ui-fieldset legend="Optional Inputs" enabled="true">
              <ui-row>
                <ui-column form padded>
                  <h6 class="ui-text-primary">Single</h6>
                  <ui-input-group>
                    <ui-input-label>Microsoft Live</ui-input-label>
                    <ui-input-addon><ui-radio name="rdis" value="0" checked.bind="rdis" change.trigger="ropt2=(ropt3='')"></ui-radio></ui-input-addon>
                    <ui-input disabled.bind="rdis!=0" value.bind="ropt1"></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Google</ui-input-label>
                    <ui-input-addon><ui-radio name="rdis" value="1" checked.bind="rdis" change.trigger="ropt1=(ropt3='')"></ui-radio></ui-input-addon>
                    <ui-input disabled.bind="rdis!=1" value.bind="ropt2"></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Facebook</ui-input-label>
                    <ui-input-addon><ui-radio name="rdis" value="2" checked.bind="rdis" change.trigger="ropt1=(ropt2='')"></ui-radio></ui-input-addon>
                    <ui-input disabled.bind="rdis!=2" value.bind="ropt3"></ui-input>
                  </ui-input-group>
                </ui-column>
                <ui-column form padded>
                  <h6 class="ui-text-primary">Multiple</h6>
                  <ui-input-group>
                    <ui-input-label>Google+</ui-input-label>
                    <ui-input-addon><ui-checkbox checked.bind="dis1" change.trigger="opt1=''"></ui-checkbox></ui-input-addon>
                    <ui-input disabled.bind="!dis1" value.bind="opt1" placeholder="Google+ profile..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Facebook</ui-input-label>
                    <ui-input-addon><ui-checkbox checked.bind="dis2" change.trigger="opt2=''"></ui-checkbox></ui-input-addon>
                    <ui-input disabled.bind="!dis2" value.bind="opt2" placeholder="Facebook profile..."></ui-input>
                  </ui-input-group>
                  <ui-input-group>
                    <ui-input-label>Twitter</ui-input-label>
                    <ui-input-addon><ui-checkbox checked.bind="dis3" change.trigger="opt3=''"></ui-checkbox></ui-input-addon>
                    <ui-input disabled.bind="!dis3" value.bind="opt3" placeholder="Twitter handle..."></ui-input>
                  </ui-input-group>
                </ui-column>
              </ui-row>
            </ui-fieldset>
          </ui-column>
        </ui-row>

      </ui-container>
    </ui-content>
  </ui-page>
</template>
