<template>
  <style>
    .browser-list {}
    .browser-list td {
      width: 32px;
      line-height: 1;
      font-size: 1rem;
      font-weight: 300;
      padding: 0.4em 0.8em;
      border: 1px solid #f0f0f0;
    }
    .browser-list td:first-child {
      width: 180px;
    }

    .browser-list td.op1 {
      background: url('images/browsers/success.png') no-repeat center center;
    }
    .browser-list td.op2 {
      background: url('images/browsers/error.png') no-repeat center center;
    }
    .browser-list td.op0 {
      background: url('images/browsers/warning.png') no-repeat center center;
    }
    .browser-list tbody tr:nth-child(odd) {
      background: #fcfcfc;
    }

  </style>
  <h5 class="section-title" t="home:support.title"></h5>
  <table class="browser-list">
    <tr>
      <td colspan="7" style="border:none;text-align:right;">
        <span class="ui-font-small"><img src="images/browsers/success.png" height="12px"/>
          ${'home:support.tested' & t}&nbsp;&nbsp;</span>
        <span class="ui-font-small"><img src="images/browsers/warning.png" height="12px"/>
          ${'home:support.untested' & t}&nbsp;&nbsp;</span>
        <span class="ui-font-small"><img src="images/browsers/error.png" height="12px"/>
          ${'home:support.issues' & t}</span>
      </td>
    </tr>
    <tr>
      <td width="180px">&nbsp;</td>
      <td><img src="images/browsers/safari.png" width="32" tooltip="message.bind: 'Safari'; theme: violet"/></td>
      <td><img src="images/browsers/chrome.png" width="32" tooltip="message.bind: 'Google Chrome'; theme: teal"/></td>
      <td><img src="images/browsers/firefox.png" width="32" tooltip="message.bind: 'Firefox'; theme: orange"/></td>
      <td><img src="images/browsers/opera.png" width="32" tooltip="message.bind: 'Opera'; theme: red"/></td>
      <td><img src="images/browsers/edge.png" width="32" tooltip="message.bind: 'MS Edge'; theme: blue"/></td>
    </tr>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="ui-strong ui-text-primary" t="home:support.sectionCore"></span>
        </td>
      </tr>
      <tr repeat.for="el of core">
        <td t.bind="el.label"></td>
        <td class="op${el.s}"></td>
        <td class="op${el.c}"></td>
        <td class="op${el.f}"></td>
        <td class="op${el.o}"></td>
        <td class="op${el.e}"></td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="ui-strong ui-text-primary" t="home:support.sectionInputs"></span>
        </td>
      </tr>
      <tr repeat.for="el of inputs">
        <td t.bind="el.label"></td>
        <td class="op${el.s}"></td>
        <td class="op${el.c}"></td>
        <td class="op${el.f}"></td>
        <td class="op${el.o}"></td>
        <td class="op${el.e}"></td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="ui-strong ui-text-primary" t="home:support.sectionComponents"></span>
        </td>
      </tr>
      <tr repeat.for="el of comps">
        <td t.bind="el.label"></td>
        <td class="op${el.s}"></td>
        <td class="op${el.c}"></td>
        <td class="op${el.f}"></td>
        <td class="op${el.o}"></td>
        <td class="op${el.e}"></td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="ui-strong ui-text-primary" t="home:support.sectionApi"></span>
        </td>
      </tr>
      <tr repeat.for="el of features">
        <td t.bind="el.label"></td>
        <td class="op${el.s}"></td>
        <td class="op${el.c}"></td>
        <td class="op${el.f}"></td>
        <td class="op${el.o}"></td>
        <td class="op${el.e}"></td>
      </tr>
    </tbody>
  </table>
</template>
