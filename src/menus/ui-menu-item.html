<template class="ui-menu__item" value.bind="value">
  <a
    data-active.bind="active"
    disabled.bind="disabled"
    ref="badgeEl"
    click.trigger="fireClick($event)"
    class="ui-menu__item__link"
    data-open.bind="!split && dropEl.isOpen"
  >
    <ui-icon class="ui-menu__item__icon" icon.bind="icon" if.bind="icon"></ui-icon>
    <span class="ui-menu__item__label">
      <slot>${label}</slot>
    </span>
    <ui-svg-icon
      if.bind="!split && hasDrop"
      class="ui-menu__item__caret"
      icon.bind="dropIcon"
    ></ui-svg-icon>
  </a>
  <a
    data-active.bind="split && dropEl.isOpen"
    class="ui-menu__item__caret ui-menu__item__caret--split"
    if.bind="split && hasDrop"
    click.trigger="toggleDrop()"
    data-open.bind="split && dropEl.isOpen"
  >
    <ui-svg-icon class="ui-icon__caret split" icon.bind="dropIcon"></ui-svg-icon>
  </a>
  <slot name="ui-drop"></slot>
</template>
