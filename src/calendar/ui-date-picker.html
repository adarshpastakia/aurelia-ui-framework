<template class="ui-calendar">
  <calendar-head
    click.delegate="headerClicked($event)"
    config.bind="headerOptions"
    show-first-last.bind="currentPage === VIEWS.DAYS"
    >${title}
  </calendar-head>
  <days-page
    if.bind="currentPage === VIEWS.DAYS"
    month.bind="month"
    config.to-view="config"
    click.delegate="selectDate($event)"
  ></days-page>
  <months-page
    if.bind="currentPage === VIEWS.MONTHS"
    month.bind="month"
    config.to-view="config"
    click.delegate="selectMonth($event)"
  ></months-page>
  <years-page
    if.bind="currentPage === VIEWS.YEARS"
    month.bind="month"
    config.to-view="config"
    click.delegate="selectMonth($event)"
  ></years-page>
  <time-page time.bind="time" change.trigger="timeChanged($event.detail)"></time-page>
  <div class="ui-calendar__footer">
    <template repeat.for="preset of datePresets">
      <a class="ui-calendar__tag" click.trigger="selectPreset(preset.preset)">${preset.label}</a>
    </template>
    <ui-filler></ui-filler>
    <a
      if.bind="selecting || currentPage !== VIEWS.DAYS"
      class="ui-calendar__tag cancel"
      click.trigger="cancelSelection()"
      >Cancel</a
    >
  </div>
</template>
