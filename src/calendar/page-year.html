<template>
  <div class="ui-calendar__page" data-page="year">
    <div class="ui-calendar__header">
      <a
        t="[ui-tooltip]AUF.data.previousDecade"
        ui-tooltip="Previous Decade"
        class="ui-calendar__prev"
        click.trigger="previous('decade')"
      >
        <ui-svg-icon icon="page-previous"></ui-svg-icon>
      </a>
      <span class="ui-calendar__title">${decadeStart} - ${decadeStart + 20}</span>
      <a
        t="[ui-tooltip]AUF.data.nextDecade"
        ui-tooltip="Next Decade"
        class="ui-calendar__next"
        click.trigger="next('decade')"
      >
        <ui-svg-icon icon="page-next"></ui-svg-icon>
      </a>
    </div>
    <div class="ui-calendar__grid" click.delegate="setCurrentYear($event)">
      <span
        repeat.for="row of 20"
        class="ui-date__cell ui-date__cell--year"
        data-year.bind="decadeStart+row"
        >${decadeStart + row}</span
      >
    </div>
    <div class="ui-calendar__foot">
      <a class="ui-calendar__title" ui-color="secondary" click.trigger="currentView = 'month'"
        >Cancel</a
      >
    </div>
  </div>
</template>
