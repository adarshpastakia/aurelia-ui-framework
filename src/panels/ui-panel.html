<template class="ui-panel-base ui-panel" css.bind="{width, minWidth, maxWidth}" data-collapsed.bind="collapsed">
  <div class="ui-panel__header">
    <slot name="panel-header">
      <ui-header>
        <ui-header-icon if.bind="icon" icon.bind="icon"></ui-header-icon>
        <ui-header-title if.bind="label">${label}</ui-header-title>
      </ui-header>
    </slot>
    <div class="ui-panel__header__actions" if.bind="collapsible || closable">
      <template if.bind="collapsible">
        <ui-button type="tool" click.trigger="toggleExpand(false)" if.bind="!collapsed">
          <ui-svg-icon icon="minus"></ui-svg-icon>
        </ui-button>
        <ui-button type="tool" click.trigger="toggleExpand(true)" if.bind="collapsed">
          <ui-svg-icon icon="plus"></ui-svg-icon>
        </ui-button>
      </template>
      <template if.bind="closeable">
        <ui-button type="tool" click.trigger="close()">
          <ui-svg-icon icon="cross"></ui-svg-icon>
        </ui-button>
      </template>
    </div>
  </div>
  <div class="ui-panel__body" css.bind="{height, minHeight, maxHeight}">
    <slot></slot>
  </div>
  <slot name="panel-footer"></slot>
</template>
