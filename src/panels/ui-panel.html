<template
  class="ui-panel-base ui-panel"
  css.bind="{width, minWidth, maxWidth}"
  data-expanded.bind="expanded"
  data-collapsed.bind="collapsed"
>
  <div class="ui-panel__header">
    <slot name="panel-header">
      <ui-header>
        <slot name="header-icon" slot="header-icon">
          <ui-header-icon if.bind="icon" icon.bind="icon"></ui-header-icon>
        </slot>
        <slot name="header-title" slot="header-title">
          <ui-header-title if.bind="label">${label}</ui-header-title>
        </slot>
        <slot name="header-actions"></slot>
      </ui-header>
    </slot>
    <div class="ui-panel__header__actions" if.bind="collapsible || closeable || expandable">
      <ui-divider></ui-divider>
      <template if.bind="expandable">
        <ui-button type="tool" click.trigger="toggleExpand(!expanded)">
          <ui-svg-icon icon.bind="expanded?'collapse':'expand'"></ui-svg-icon>
        </ui-button>
      </template>
      <template if.bind="collapsible && !expanded">
        <ui-button type="tool" click.trigger="toggleCollapse(!collapsed)">
          <ui-svg-icon icon.bind="collapsed?'plus':'minus'"></ui-svg-icon>
        </ui-button>
      </template>
      <template if.bind="closeable">
        <ui-button type="tool" click.trigger="close()">
          <ui-svg-icon icon="cross"></ui-svg-icon>
        </ui-button>
      </template>
    </div>
  </div>
  <div class="ui-panel__body" css.bind="{height, minHeight, maxHeight}">
    <slot></slot>
  </div>
  <slot name="panel-footer"></slot>
</template>
