<div class="${className} ui-alert" data-open="false" ui-theme.bind="theme" ref="__el"
     bindable="theme,title,icon,timeout,cancelLabel,okLabel,type,__close,autoClose">
  <div class="ui-alert__wrapper">
    <div if.bind="icon" class="ui-alert__icon">
      <ui-icon icon.bind="icon"></ui-icon>
    </div>
    <div if.bind="title" class="ui-alert__title" innerhtml.bind="title"></div>
    <div class="ui-alert__body" innerhtml.bind="message"></div>
    <div class="ui-alert__close" click.trigger="__close(false)">
      <ui-svg-icon icon="cross"></ui-svg-icon>
    </div>
    <div class="ui-alert__footer" if.bind="type==='confirm'">
      <a click.trigger="__close(false)">${cancelLabel}</a>
      <a click.trigger="__close(true)" ui-weight="bold">${okLabel}</a>
    </div>
    <div
      if.bind="autoClose"
      class="ui-alert__progress"
      css.bind="{transitionDuration: timeout+'ms'}"
    ></div>
  </div>
</div>
