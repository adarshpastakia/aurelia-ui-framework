<template>
  <ui-page page-title="Cheatsheet" ui-paper ui-margin="sm">
    <ui-content ui-padding="xs" ui-scroll>
      <ui-grid size="md">
        <template repeat.for="[key, items] of Metadata | objectMap">
          <ui-card repeat.for="item of items">
            <ui-card-content> <code>${item.tag}</code> </ui-card-content>
            <template if.bind="item.children">
              <ui-divider></ui-divider>
              <ui-card-content>
                <div ui-font="sm" ui-weight="medium">Children</div>
                <div ui-font="sm" repeat.for="child of item.children">${child}</div>
              </ui-card-content>
            </template>
            <template if.bind="item.attributes">
              <ui-divider></ui-divider>
              <ui-card-content>
                <div ui-font="sm" ui-weight="medium">Attributes</div>
                <ul ui-margin="0">
                  <li ui-font="sm" repeat.for="attr of item.attributes">
                    <span
                      repeat.for="attr2 of attr | split:'='"
                      ui-color.bind="$index==0?'gray':''"
                      ui-weight.bind="$index==0?'bold':''"
                    >
                      <br if.bind="$index!=0"/>${attr2}
                  </span>
                  </li>
                </ul>
              </ui-card-content>
            </template>
          </ui-card>
        </template>
      </ui-grid>
    </ui-content>
  </ui-page>
</template>
