<template>
  <ui-dialog help="true" view-model.ref="vmDlg" width="1100px" height="600px" modal.bind="isModal">
    <ui-header>
      <ui-header-icon ui-bg="primary" ui-color="white" icon="mdi mdi-file-document-box"></ui-header-icon>
      <ui-header-title>Dialog Title</ui-header-title>

        <ui-button type="link" ui-theme="info" click.trigger="vmDlg.close('Done')">Test</ui-button>
        <ui-divider></ui-divider>
        <ui-button type="tool" icon="mdi mdi-dots-horizontal" ui-theme="info" no-caret>
          <ui-drop close-on-click="false" anchor="br" position="tr">
            <div ui-padding style="width: 30em">
              <ui-select options.bind="countries" placeholder="Select a country" label-property="name" value-property="iso2" group-property="continent"
                clear value.bind="sCode" attach-to-viewport="true">
                <ui-input-addon>
                  <ui-flag code.bind="sCode"></ui-flag>
                </ui-input-addon>
                <template>
                  <ui-flag size="md" code.bind="iso2"></ui-flag>&nbsp;
                  <span innerhtml.bind="$label"></span>
                  <span class="ui-badge">
                    <span class="ui-badge__value" innerhtml.bind="iso2"></span>
                  </span>
                </template>
              </ui-select>
            </div>
          </ui-drop>
        </ui-button>
      </ui-header-actions>
    </ui-header>
    <ui-section>
      <ui-section-head ui-border="b" ui-padding>
        <h4>Dialog head section</h4>
      </ui-section-head>
      <ui-section-foot ui-border="t" ui-padding>
        <h4>Dialog foot section</h4>
      </ui-section-foot>
      <ui-sidebar width="12rem">
        <ui-content ui-padding>
          <h4>Dialog side section start</h4>
        </ui-content>
      </ui-sidebar>
      <ui-sidebar align="end" width="12rem">
        <ui-content ui-padding>
          <h4>Dialog side section end</h4>
        </ui-content>
      </ui-sidebar>
      <ui-content ui-padding ui-scroll>
        <h4>Scrolling dialog content</h4>
        <p repeat.for="i of 9">
          <lipsum-para></lipsum-para>
        </p>
      </ui-content>
    </ui-section>
    <ui-footer>
      <div class="ui-toolbar">
        <ui-filler></ui-filler>
        <ui-button type="outline" ui-theme="danger" click.trigger="vmDlg.cancel()">Cancel</ui-button>
        <ui-button type="solid" ui-theme="success" click.trigger="vmDlg.close(true)">Done</ui-button>
      </div>
    </ui-footer>
  </ui-dialog>
</template>
