<template>
  <style>
    .ui-wizard {
      display: grid;
      grid-template-rows: auto 1fr auto;

      height: 40rem;
      width: 60rem;
    }

    .ui-wizard__tabs {
      background-color: var(--color-gray-tint);
      display: grid;
      grid-auto-flow: column;
      justify-content: center;
      padding: 1.5rem 0.5rem;
    }

    .ui-wizard__tab {
      background-color: var(--color-gray-light);
      height: 0.2rem;
      vertical-align: middle;
      width: 4rem;
    }

    .ui-wizard__tab:first-child {
      width: 1rem;
    }

    .ui-wizard__tab::before {
      background-color: var(--color-gray-light);
      border-radius: 1em;
      content: "";
      display: block;
      float: right;
      height: 1rem;
      margin-top: -0.4rem;
      width: 1rem;
    }

    [dir="rtl"] .ui-wizard__tab::before {
      float: left;
    }

    .ui-wizard__tab::after {
      background-color: var(--color-secondary);
      content: "";
      display: block;
      height: 0.2rem;
      transition: width 0.5s;
      width: 0;
    }

    .ui-wizard__tab[data-active="true"]::before {
      background-color: var(--color-secondary);
      transition: background-color 1s;
    }

    .ui-wizard__tab[data-active="true"]::after {
      width: 100%;
    }
  </style>
  <ui-section centered style="height:100%;">
    <ui-section>
      <div class="ui-wizard" ui-border with.bind="{active:1}">
        <div class="ui-wizard__tabs">
          <div class="ui-wizard__tab" data-active.bind="active>=1" click.trigger="active = 1"></div>
          <div class="ui-wizard__tab" data-active.bind="active>=2" click.trigger="active = 2"></div>
          <div class="ui-wizard__tab" data-active.bind="active>=3" click.trigger="active = 3"></div>
          <div class="ui-wizard__tab" data-active.bind="active>=4" click.trigger="active = 4"></div>
        </div>
        <div class="ui-wizard__form" ui-bg="component"></div>
        <ui-toolbar class="ui-wizard__footer" ui-border="t gray-tint">
          <ui-filler></ui-filler>
          <ui-button icon="mdi mdi-chevron-left flip-on-rtl" type="" ui-theme="info" click.trigger="active = active - 1"
            disabled.bind="active==1">Back</ui-button>
          <ui-button icon="mdi mdi-chevron-right flip-on-rtl" icon-end type="" ui-theme="info" click.trigger="active = active + 1"
            disabled.bind="active==4">Next</ui-button>
          <ui-divider></ui-divider>
          <ui-button type="solid" ui-theme="success" disabled.bind="active!=4">Finish</ui-button>
        </ui-toolbar>
      </div>
    </ui-section>
  </ui-section>
</template>
