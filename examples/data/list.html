<template>
  <ui-page page-title="Data List">
    <ui-content ui-scroll ui-padding>
      <ui-container>
        <p class="x-page-title">Card like data list with filtering and lazy loading</p>

        <div class="x-section-title">Examples</div>
        <div
          class="x-example-block"
          with.bind="{type:'normal',theme:'default', busy:false, disabled:false}"
        >
          <div class="x-example-display" css.bind="{height: '400px'}" ui-scroll>
            <div class="ui-datalist">
              <div class="ui-datalist__wrapper" with.bind="{isOpen:{}}">
                <a repeat.for="i of 9">
                  <div class="ui-datalist__item" data-open.bind="isOpen[i]">
                    <div class="ui-datalist__item__head">
                      <div
                        class="ui-datalist__avatar ${i % 3 ? '' : 'ui-datalist__avatar--round'}"
                        ui-bg="${i % 2 ? 'violet' : 'indigo'}"
                        ui-color="white"
                      >
                        <ui-icon icon="mdi mdi-music"></ui-icon>
                      </div>
                      <div class="ui-datalist__titlebar">
                        <div class="ui-datalist__title">Track Title</div>
                        <div class="ui-datalist__meta">Track Album</div>
                        <div class="ui-datalist__meta">Track Artist</div>
                      </div>
                      <div class="ui-datalist__data">
                        <data label="My Label">My Value</data>
                        <data label="Duration">3:15</data>
                        <data label="Genre">Psychedelic Rock</data>
                        <data label="Year">1972</data>
                      </div>
                      <div class="ui-datalist__toolbox">
                        <ui-button-group type="tool">
                          <ui-button ui-theme="success" icon="mdi mdi-play"></ui-button>
                          <ui-button ui-theme="info" icon="mdi mdi-pause"></ui-button>
                        </ui-button-group>
                        <ui-button-group vertical>
                          <ui-button type="tool" menu-items.bind="actions" no-caret>
                            <ui-svg-icon icon="overflow"></ui-svg-icon>
                          </ui-button>
                          <ui-button type="tool" click.trigger="isOpen[i] = !isOpen[i]">
                            <ui-svg-icon icon="caret"></ui-svg-icon>
                          </ui-button>
                        </ui-button-group>
                      </div>
                    </div>
                    <div class="ui-datalist__item__body">
                      <ui-content ui-padding>
                        <lipsum-para></lipsum-para>
                      </ui-content>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <!-- <div class="x-example-options">
            <h5>Options</h5>
          </div> -->
        </div>

        <div class="x-section-title">Using the Datalist Panel</div>
        <x-code-block lang="html" page="app.html" code.bind="datalistHtml"></x-code-block>

        <div class="x-section-title">Properties</div>
        <x-blockquote>Attributes marked with value <b>none</b> do not require a value</x-blockquote>
        <x-code-table code-template.bind="datalistAttrs"></x-code-table>
      </ui-container>
    </ui-content>
  </ui-page>
</template>
