<template>
  <ui-page page-title="Data Grid">
    <ui-content ui-scroll ui-padding>
      <ui-container>
        <p class="x-page-title">Functional datagrid with resizeable, sortable columns</p>

        <div class="x-section-title">Examples</div>
        <div class="x-example-block">
          <div class="x-example-display">
            <ui-page css.bind="{height: '600px'}">
              <ui-datagrid data-source.bind="countries" ui-scroll>
                <ui-column data-id="iso2" locked="start" label="Country">
                  <template>
                    <ui-flag round code="${$value}"></ui-flag>
                    <span click.trigger="notif($record)" ui-link
                          ui-tooltip="value.bind:'Info: '+$record.fullname; position.bind:'right'">${$record.name}</span>
                  </template>
                </ui-column>
                <ui-column data-id="iso2" sortable width="70px">Code2</ui-column>
                <ui-column data-id="iso3" sortable width="70px">Code3</ui-column>
                <ui-column data-id="continent" resizeable sortable>Continent</ui-column>
                <ui-column data-id="capital" resizeable sortable>Capital</ui-column>
                <ui-column data-id="fullname" resizeable sortable width="400px" max-width="600px">Fullname</ui-column>
                <ui-column locked="end" width="80px" no-padding align="center">
                  <template>
                    <ui-button type="outline" ui-theme="info" icon="mdi mdi-information" size="sm"
                               click.trigger="notif($record)" ui-tooltip="Country Info"></ui-button>
                  </template>
                </ui-column>
              </ui-datagrid>
            </ui-page>
          </div>

          <!-- <div class="x-example-options">
            <h5>Options</h5>
          </div> -->
        </div>

        <div class="x-section-title">Using the Datagrid</div>
        <x-code-block lang="html" page="app.html" code.bind="datagridHtml"></x-code-block>

        <div class="x-section-title">Properties</div>
        <x-blockquote>Attributes marked with value <b>none</b> do not require a value</x-blockquote>
        <x-code-table code-template.bind="datagirdAttrs"></x-code-table>
      </ui-container>
    </ui-content>
  </ui-page>
</template>
